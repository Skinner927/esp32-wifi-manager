<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes" />

  <title>WiFi Manager</title>
  <link rel="stylesheet" href="index.css" inline>
</head>

<body>
  <main>
    <div id="error-bar"></div>

    <section id="loading">
      <h1>Loading...</h1>
    </section>

    <section id="wifi">
      <header>
        <h1>
          WiFi
          <button id="settings-btn" style="display: none; float: right;">Settings</button>
        </h1>
      </header>
    </section>

    <section id="settings">
      <header><h1>Settings</h1></header>
      <form id="settings-form">
        <div id="settings-form-body"></div>
        <div class="button-group">
          <button type="button" class="outline" id="settings-form-cancel">Cancel</button>
          <button type="submit">Save</button>
        </div>
      </form>
    </section>

  </main>
  <script src="index.js" inline></script>
</body>
</html>
